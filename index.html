<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Ping Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pingpong.jpg" type="image/x-icon">
</head>
<body>
    <div class="game-board">
        <canvas id="canvas"></canvas>
        <div class="score-board">PLAYER1 <span id="scoreplayerone">0</span> - <span id="scoreplayertwo">0</span> PLAYER2</div>
    </div>
    <div id="win-message"></div>
    <div id="start-game">Press space to start</div>
    <div id="info-games">
        <h3>Player 1</h3>
        <p>Press w to go up</p>
        <p>Press s to go down</p>
        <h3>Player 2</h3>
        <p>Press ↑ to go up</p>
        <p>Press ↓ to go down</p>
        <hr>
        <p id="info">Press Esc to start a game !</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
